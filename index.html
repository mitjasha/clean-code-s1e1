<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__main">
      <section class="main__section">
        <p id="add-task">
          <h3 class="section__title add-title">Add Item</h3>
          <div class="section__wrap">
            <input id="new-task" class="task-input" type="text">
            <button class="button">Add</button>
          </div>
        </p>
      </section>
      <section class="main__section">
        <h3 class="section__title">Todo</h3>
        <ul id="incompleted-tasks" class="section__list">
          <li class="list__item">
            <input class="item__check-input" type="checkbox">
            <label class="item__task-label">Pay Bills</label>
            <input type="text" class="input task-input">
            <button class="item__edit-btn button">Edit</button>
            <button class="item__delete-btn button">
              <img src="./remove.svg" class="del-img" alt="remove">
            </button>
          </li>
          <li class="edit-mode list__item">
            <input class="item__check-input" type="checkbox">
            <label class="item__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input">
            <button class="item__edit-btn button">Save</button>
            <button class="item__delete-btn button">
              <img class="del-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="section__list">
          <li class="list__item">
            <input class="item__check-input" type="checkbox" checked>
            <label class="item__task-label">See the Doctor</label>
            <input type="text" class="input task-input">
            <button class="item__edit-btn button">Edit</button>
            <button class="item__delete-btn button">
              <img class="del-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
