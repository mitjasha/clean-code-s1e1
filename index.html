<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page-element">
      <p id="add-task">
        <label for="new-task" class="new-task-lable">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="input new-task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks-list" class="task-list">
        <li class="task-list-item">
          <input class="input checkbox" type="checkbox">
          <label class="task-text">Pay Bills</label>
          <input type="text" class="input task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-list-item">
          <input class="input checkbox" type="checkbox">
          <label class="task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks-list" class="task-list completed-tasks">
        <li class="task-list-item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="task-text">See the Doctor</label>
          <input type="text" class="input task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
